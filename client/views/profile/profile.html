<template name="profile">
    <h1>{{emails.[0].address}}</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Score</th>
          <th>Difficulty</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        {{#each quizzes}}
          <tr>
            <td>
              <a href="{{pathFor route='quiz'}}">
                {{createdAt}}</a>
            </td>
            <td>
              {{#if complete}}
                {{score}} / {{possibleScore}}
              {{else}}
                <em class="text-capitalize">{{status}}</em>
              {{/if}}
            </td>
            <td class="text-capitalize">{{difficulty}}</td>
            <td>
              {{#if complete}}
                {{points}}
              {{else}}
                -
              {{/if}}
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
</template>
