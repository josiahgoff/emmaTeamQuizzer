<template name="leaderboard">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      {{#each users}}
        <tr>
          <td>{{rank @index}}</td>
          <td>
            {{username}}
          </td>
          <td>
            {{#if points}}{{points}}{{else}}0{{/if}}
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
