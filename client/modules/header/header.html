<template name="header">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <nav id="main-header" class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#main-nav"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor route='home'}}">
          <img id="main-logo" alt="Brand" src="/images/emma-logo-sm.svg">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser }}
            <li><a href="{{pathFor route='quizNew'}}" class="link">New Quiz</a></li>
          {{/if}}
          {{>loginButtons}}
        </ul>
      </div>
    </div><!-- /.container-fluid -->
  </nav>
</template>
